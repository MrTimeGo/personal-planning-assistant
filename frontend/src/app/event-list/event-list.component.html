<div class="col-span-2 bg-gray-300 flex gap-2 flex-col p-4 h-[95%]">
  <div class="flex gap-2">
    <button class="flex items-center" mat-icon-button (click)="goBack.emit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="text-gray-800">Events list</h2>
  </div>
    <div class="mt-4 flex gap-2 flex-col h-3/4 overflow-y-auto">
      @for (event of events; track $index) {
        <app-message message="{{event.name + '\n' + (event.start| date: 'M/d/yy, h:mm a') + ' - ' + (event.end| date: 'M/d/yy, h:mm a')}}"></app-message>
      }   
    </div>
</div>
